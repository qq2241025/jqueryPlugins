<!DOCTYPE html>
<html>
<head>
<meta charset="utf-8">
<script type="text/javascript" src="js/jquery-1.12.4.js"></script>
<script type="text/javascript" src="js/loadmask.js"></script>
</head>
<body style="padding: 0px;margin: 0px;">
    
<div id="mapContainer" class="mapContainer" style="width:800px;height:400px;border:1px solid #E5E5E5;"></div>

<div id="mapContainer1" class="mapContainer" style="width:800px;height:400px;border:1px solid #E5E5E5;"></div>

<input id="load" value="loading" type="button"/><input id="loadAll" value="loadAll" type="button"/>
<script>
	$(function(){
		$("#load").click(function(){
			$(".mapContainer").showLoadMask();
		});
		$("#loadAll").click(function(){
			$.showLoadMask();
		});
	});
</script>
</body>
</html>
