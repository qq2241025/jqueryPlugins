<!doctype html>
<html>
<head>
    <meta http-equiv="content-type" content="text/html;charset=UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>amap</title>
    <style>
    	html,body{
    		margin: 0px;
    		padding: 0px;
    		height: 100%;
    		height: 100%;
    	}
    </style>
	<script type="text/javascript" src="http://127.0.0.1:8040/amap/js/maps.js?v=1.3&key=c0fa7cbef7939ee6e2ce2d940e623e0b"></script>
</head>
<body style="margin: 0px;padding: 0px;height: 100%;height: 100%;">
	<div style="margin: 0px;padding: 0px;width: 100%;height:100%;" id="mapContainer"></div>
	<script>
	    var store = window.localStorage;
	    for(var key in store){
	    	delete store[key]
	    }
	    var center = {lat:24.980208083595,lng:121.58703111703}
		var map = new AMap.Map("mapContainer", {
	        resizeEnable: true,
//	        disableVector:true,//禁用矢量图层
	        center: [center["lng"],center["lat"]],
	        zoom: 20
	    });
	    
	    var lnglat = [121.58703111703, 24.980208083595];
		var lnlat = map.lngLatToContainer(lnglat,20);
		
		debugger
		var newXY = map.containerToLngLat(lnlat,20);
		console.log(newXY)
	    
	</script>
</body>
</html>
