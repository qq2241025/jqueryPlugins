<!doctype html>
<html>
<head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="initial-scale=1.0, user-scalable=no, width=device-width">
    <title>设置点的拖拽效果</title>
    <script src="http://192.168.2.71:8888/amap/js/maps.js?v=1.3&key=c0fa7cbef7939ee6e2ce2d940e623e0b"></script>
</head>
<body>
<div id="mapContainer" style="width:1000px;height:500px;float: left;"></div>
<div id="tip" class="tip">鼠标拖拽点标记试试</div>
<script>
    var map = new AMap.Map("mapContainer", {
        resizeEnable: true,
        center: [116.397428, 39.90923],
        zoom: 13
    });
    var marker = new AMap.Marker({
        position: map.getCenter(),
        draggable: true,
        cursor: 'move',
        raiseOnDrag: true
    });
    marker.setMap(map);
</script>
</body>
</html>
