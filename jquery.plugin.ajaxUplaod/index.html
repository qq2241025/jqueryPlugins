<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title></title>
		<script src="js/jquery-1.12.4.js"></script>
		<script type="text/javascript" src="js/jquery.form.min.js" ></script>
		<script type="text/javascript" src="upload/ajaxfileupload.js" ></script>
	</head>
	<body>
		
	  <span id="fileMgr">aaaaaaaaaa</span>
	  <script>
	  	$("#fileMgr").click(function(){
	  		
	  		$.ajaxFileUpload({
	  			 url: "http://192.168.2.71:8080/mgr/upload/uploadPic?fileType=1",//上传的文件的URL //必须
	             fileName:"imageFile", //用于后台接收的字段名称  //默认字段名称为 file        
	             dataType:'json', //数据格式化类型    //必须
	             accept:"image/*", //过滤文件类型 例如image i
	             beforeCheck:function(fileBtn,fileName,fileType){ //用户上传文件的判断，原始上传按钮，文件名称文件类型 返回true or false 
	             	 // true 上传 false 不执行上传action;
	             	 return true; 
	             },
	             success:function (data, status){ //成功之后的处理
	             	 console.log(data, status);
	             },  
	             error:function (data, status, e) { //失败的处理
	             	console.log(data, status, e);
	            	 throw new Error("error")
	             }  
	  			
	  		});
	  	});
	  </script>
	</body>
</html>
