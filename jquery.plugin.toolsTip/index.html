<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <title>layer-更懂你的web弹窗解决方案</title>
  <script src="js/jquery-1.12.4.js"></script>
  <script type="text/javascript" src="js/toolTips.js" ></script>
</head>
<body>
  <div class="easyui-panel" style="padding:5px">
 		<ul id="tt"></ul>
	</div>
	<div style="margin-left: 120px;;">
	
			
			
			<br />
			<br /><br /><br />
			<span class="toolTips" msg="哈哈对额快A" dataTitle="aaaaaaa" title="cccccccc">哈哈对额快A</span>
			<br /><br /><br />
	    <span class="toolTips" msg="哈哈对额快B" id="aaaaaa" dataTitle="bbbbb">哈哈对额快B</span>
	    <br /><br />
	    
	    <button onclick="setTipContent()" id="scrollTo">测试toolTip setContent方法</button>
	    
	
	</div>
	
	
	
	<script type="text/javascript">
	    
		  
		  
		  $("#scrollTo").toolTips({align:"left"});
		  $(".toolTips").toolTips({align:"top"});
		 
		 setTipContent = function(){
		 		$("#scrollTo").toolTips("setContent","狗日的");
		 		$(".toolTips").toolTips("setContent","狗日的,还钱");
		 }
	</script>

</body>
</html>
